name: ðŸ“¸ Image Builder

on:
  push:
    tags:
    - 'v*'
  workflow_dispatch: {}

jobs:
  image:
    name: Image
    runs-on: ubuntu-latest
    environment: 
      name: dockerhub
      url: https://hub.docker.com/r/kubed/krm
    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup QEMU
      id: setup-qemu
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Set Image Args
      run: |
        {
          echo "GIT_REF=$(echo ${GITHUB_REF##*/} | sed -e 's/\//_/g')";
          echo "GIT_SHA=$(git rev-parse --short HEAD)";
        } >> $GITHUB_ENV
      
    - name: Login to DockerHub
      id: login-dockerhub
      if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push
      env:
        PUSH_FLAG: ${{ (startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push') && '--push' || '' }}
      run: docker buildx bake $PUSH_FLAG